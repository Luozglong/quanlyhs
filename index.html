<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Học Sinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quản Lý Học Sinh</h1>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Tên Học Sinh" required>
        <input type="number" id="age" placeholder="Tuổi" required>
        <input type="text" id="class" placeholder="Lớp Học" required>
        <select id="classification" required>
            <option value="">Chọn Phân Loại</option>
            <option value="Giỏi">Giỏi</option>
            <option value="Khá">Khá</option>
            <option value="Trung Bình">Trung Bình</option>
            <option value="Yếu">Yếu</option>
        </select>
        <button type="submit">Thêm Học Sinh</button>
    </form>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Lớp Học</th>
                <th>Phân Loại</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            <!-- Danh sách học sinh sẽ được thêm vào đây -->
        </tbody>
    </table>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const className = document.getElementById('class').value;
            const classification = document.getElementById('classification').value;

            const table = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const nameCell = newRow.insertCell(0);
            const ageCell = newRow.insertCell(1);
            const classCell = newRow.insertCell(2);
            const classificationCell = newRow.insertCell(3);
            const actionCell = newRow.insertCell(4);

            nameCell.textContent = name;
            ageCell.textContent = age;
            classCell.textContent = className;
            classificationCell.textContent = classification;
            actionCell.innerHTML = '<button onclick="deleteRow(this)">Xóa</button>';

            document.getElementById('studentForm').reset();
        });

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
